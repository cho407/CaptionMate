name: CaptionMate Build, Test & Archive

on:
  pull_request:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-archive-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Initialize xcodebuild
        run: xcodebuild -list -project CaptionMate/CaptionMate.xcodeproj

      - name: Test the CaptionMate
        run: |
          xcodebuild \
            -project CaptionMate/CaptionMate.xcodeproj \
            -scheme "CaptionMate" \
            -sdk macosx \
            -destination 'platform=macOS,arch=arm64' \
            test \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Build the CaptionMate
        run: |
          xcodebuild \
            -project CaptionMate/CaptionMate.xcodeproj \
            -scheme "CaptionMate" \
            -sdk macosx \
            -destination 'platform=macOS,arch=arm64' \
            build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Archive the CaptionMate
        run: |
          xcodebuild \
            -project CaptionMate/CaptionMate.xcodeproj \
            -scheme "CaptionMate" \
            -sdk macosx \
            -destination 'platform=macOS,arch=arm64' \
            archive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""
